<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><!-- <TITLE_HERE> --></title>
    <meta
      name="description"
      content="<DESCRIPTION_HERE>"
    />

    <base href="/" />

    <!-- Facebook Meta Tags -->
    <meta
      property="og:url"
      content="<URL_HERE>"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:title"
      content="<TITLE_HERE>"
    />
    <meta
      property="og:description"
      content="<DESCRIPTION_HERE>"
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/assets/<IMAGE_HERE>"
    />

    <!-- Twitter Meta Tags -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      property="twitter:domain"
      content="<URL_HERE>"
    />
    <meta
      property="twitter:url"
      content="<URL_HERE>"
    />
    <meta
      name="twitter:title"
      content="<TITLE_HERE>"
    />
    <meta
      name="twitter:description"
      content="<DESCRIPTION_HERE>"
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/assets/<IMAGE_HERE>"
    />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />
    <meta
      name="msapplication-tap-highlight"
      content="no"
    />

    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/assets/<IMAGE_HERE>"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/assets/<IMAGE_HERE>"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/assets/<IMAGE_HERE>"
    />

    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/assets/<IMAGE_HERE>"
      color="#00d6ff"
    />
    <meta
      name="msapplication-TileColor"
      content="#00d6ff"
    />
    <meta
      name="theme-color"
      content="#00d6ff"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="%PUBLIC_URL%/assets/<IMAGE_HERE>"
    />

    <!-- add to homescreen for ios -->
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="<TITLE_HERE>"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black"
    />
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
